---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/access_roles":
    post:
      summary: Creates an access_role
      tags:
      - AccessRoles
      parameters: []
      responses:
        '201':
          description: Access Role created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                rid:
                  type: string
                user_ids:
                  type: array
                  items:
                    type: integer
              required:
              - id
              - name
              - rid
  "/access_roles/{id}":
    get:
      summary: Retrieves an access role
      tags:
      - AccessRoles
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: access role found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  rid:
                    type: string
                  users:
                    type: array
                    items:
                      type: object
                      items:
                        type: string
                required:
                - id
            application/xml:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  rid:
                    type: string
                  users:
                    type: array
                    items:
                      type: object
                      items:
                        type: string
                required:
                - id
        '404':
          description: access role not found
        '406':
          description: unsupported accept header
